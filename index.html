<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Montserrat" rel="stylesheet">
    <title>Dice</title>
</head>
<body>
    <header id="title"><h1>Dice Game</h1></header>
    
    <div id = "PlayerForm">
          <label for="fname">Player Name</label>
          <input type="text" id="pname" name="playerName" placeholder="Your name..">
          <button id = "btn" onclick = "setAction()">Submit</button>
      </div>

    
    <div class="gamepanel" id = "board">
        <p id = "highScore">Current HighScore: </p>
        <div class=" item player-title"><h2 class="item" id = "PLAYERID">Player: </h2></div>
        <div class="roll-container"><button class="item" id="roll-btn">Roll the Dice </button></div>
        <div class="reset-container"><button class="item" id="reset-btn">Reset Game </button></div>
        <div class="reset-container"><button class="item" id="end-btn" onclick="gameOver()">End Game </button></div>
        <div class="item current-points-box">
            <p>CURRENT POINTS</p>
            <hr>
            <div id="totalPoints">0</div>
        </div>
        <div class="item dice-container">
            <div class="dice-images">
                <img  src="img/bnw-dice/dice1.png" id="diceImgDOM" class="no-display" alt='dices'>    
            </div> 
        </div>  
        <div class="item win-lose-msg">
            <h2 id="display-lose"></h2>
            <h2 id="display-win"></h2>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
